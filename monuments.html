      @keyframes shake {
        0% {
          transform: translate(0, 0) rotate(0deg);
        }
        20% {
          transform: translate(-3px, 4px) rotate(-2deg);
        }
        40% {
          transform: translate(0, 5px) rotate(0deg);
        }
        60% {
          transform: translate(3px, 3px) rotate(4deg);
        }
        80% {
          transform: translate(0, 0) rotate(0deg);
        }

        }

    <script>
      // chatgpt helped me with making this api call
      async function getPokemon() {
        const pokecount = 500;
        const random_poke_id = Math.floor(Math.random() * pokecount) + 1;
        const response = await fetch(
          `https://pokeapi.co/api/v2/pokemon/${random_poke_id}`
        );
        // needs to wait so it doesnt return a blank info
        const info = await response.json();
        return info;
      }

      const pokeball = document.getElementById("poke");
      const poketitle = document.getElementById("poketitle");
      let didCatch = false;
      pokeball.addEventListener("click", function () {
        if (didCatch) {
          return;
        }
        pokeball.classList.add("shake");
        didCatch = true;
        setTimeout(classAddRemove, 2500);
      });
      async function classAddRemove() {
        const randomPokemonUrl = await getPokemon();
        pokeball.src =
          randomPokemonUrl.sprites.other["official-artwork"].front_default;
        // https://www.w3schools.com/howto/howto_js_remove_class.asp
        pokeball.classList.remove("shake");
        poketitle.textContent = `You captured a ${randomPokemonUrl.name}`;
      }
    </script>
