      <form id = "real-form">
        <div class="form_class">
          <label for="name">Name:</label

            type="text"

            name="name-input"
            placeholder="Enter your name here..."
        
          />

        <div class="form_class">

          ><input
            type="email"
            id="email"
            name="email-input"
            placeholder="Enter your email here..."

          />
        </div>
        <div class="form_class" id="comments">
          <label for="comments">Questions:</label>
          <textarea
          name="comments"
          id="comments-input"
          cols="25"
          rows="5"
          placeholder="Enter your questions here..."
         ></textarea>
        </div>

      </form>

    <script>
        // learned how to do form validation from chatgpt

        document.getElementById("real-form").addEventListener("submit",function() {
            validation()
        })
       function validation() {
        let name = document.getElementById("name").value
        let email = document.getElementById("email").value
        let comments = document.getElementById("comments-input").value
        
        // trim removes spaces
        if (name.trim() === "") {
            alert("Please enter a name!")
            return false
        }
        if (email.trim() === "") {
            alert("Please enter an email!")
            return false
        }
        if (comments.trim() === "") {
            alert("Please enter some questions!")
            return false
        }
        return true
    }
    </script>
